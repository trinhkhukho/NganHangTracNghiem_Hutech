<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
              
                <a class="navbar-brand" href="#!TypeQuestions"> <i class="fa fa-angle-double-left" aria-hidden="true"> </i> Thống kê</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>

                        </a>

                    </li>

                </ul>
              
            </div>
        </div>
    </nav>
    <div class="content" ng-controller="Dashboard_FacultiesID">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <br />
                    <div class="card">
                        <div class="card-header" data-background-color="blue">
                            <h4 class="title">Thống Kê Theo Môn học</h4>
                            <p class="category">Thống kê số lượng câu hỏi theo môn học</p>
                        </div>
                        <div class="card-content table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                <th>Tên Khoa</th>                              
                                <th>Số Lượng Phần</th>
                                <th>Số Lượng câu hỏi</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="FacultiesQuestion in FacultiesQuestions | startFrom: (currentPage-1)*pageSize | limitTo: pageSize" ng-click="SelectSubject(FacultiesQuestion.Id)">
                                        <td>{{FacultiesQuestion.Name}}</td>
                                        <td>{{FacultiesQuestion.NumberOfSubjectChapter}}</td>
                                        <td>{{FacultiesQuestion.NumberOfQuestion}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div style="margin-left:20px;">
                            <ul uib-pagination total-items="FacultiesQuestions.length" ng-model="currentPage" items-per-page="pageSize"></ul>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">
                    <br />
                    <div class="card">
                        <div class="card-header" data-background-color="blue">
                            <h4 class="title">Biều Đồ</h4>
                            <p class="category">Biều đồ thể hiện tỉ lệ câu hỏi theo từng khoa</p>
                        </div>
                        <div class="card-content table-responsive">
                            <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
