<link href="../../../Content/ckeditor.css" rel="stylesheet" />

<div class="main-panel" ng-controller="editQuestionController">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Danh sách đề thi</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group  is-empty">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="content">
        <div class="container-fluid">
     
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header" data-background-color="blue">
                            <div class="row">
                                <div class="col-md-10">
                                    <h4 class="title">Quản lý câu hỏi</h4>
                                </div>

                            </div>
                        </div>
                        <div class="card-content">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select required class="form-control" id="faculties" ng-model="$scope.Selected.FacultiesSelected" ng-change="SelectFacultie()">
                                            <option value="" style="display: none;">Chọn Khoa</option>
                                            <option ng-repeat="Khoa in Faculties" value="{{Khoa.Id}}">{{Khoa.Name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select required class="form-control" id="subjects" ng-model="$scope.Selected.SubjectsSelected" ng-change="SelectSubject()">
                                            <option value="" style="display: none;">Chọn môn học</option>
                                            <option ng-repeat="MonHoc in SubjectResult" value="{{MonHoc.Id}}">{{MonHoc.Name }}</option>
                                        </select>

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <select required class="form-control" id="chapters" ng-model="$scope.Selected.ChapterSelected" ng-change="SelectChapter()">
                                            <option value="" style="display: none;">Chọn phần</option>
                                            <option ng-repeat="Phan in ChapterResult" value="{{Phan.Id}}">{{Phan.Name}}</option>
                                        </select>
                                    </div>
                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label">Từ ngày</label>
                                        <!--<input type="text" class="form-control" ng-model="FacultiesIns.Comment">-->
                                        <input datetime-picker ng-model="model" />
                                        <span class="material-input"></span>
                                    </div>

                                </div>
                                <div class="col-md-4">
                                    <p class="form-group label-floating is-empty">
                                        <div class="col-md-10">
                                            <label class="control-label">Từ ngày</label>
                                            <input type="text" class="form-control" uib-datepicker-popup ng-model="datatime" is-open="popup2.opened"  ng-required="true" close-text="Close"/>
                                            <span class="material-input"></span>
                                        </div>

                                        <!--<span class="input-group-btn">
                                            <button type="button" class="btn btn-default" ng-click="openDataPicker()"><i class="fa fa-calendar"></i></button>
                                        </span>-->
                                        <div class="col-md-2">
                                            <a><span ng-click="openDataPicker()"><i class="fa fa-calendar"></i></span></a>
                                        </div>
                                    </p>

                                </div>
                                <div class="col-md-4">
                                    <a href="" ng-click="Search()" style="margin-bottom: 0px" class="btn btn-primary btn-round pull-right">Tìm kiếm
                                        <div class="ripple-container"></div></a>
                                </div>
                            </div>
                            <br/>
                            <br/>
                            <br/>
                            <div class="row">
                                <div class="col-md-12">
                                    <b style="font-size: 20px">
                                        Danh sách câu hỏi
                                    </b>
                                </div>
                            </div>
                            <br/>
                            <form>
                                <table class="table table-hover">
                                    <tr>
                                        <th>
                                            Mã câu hỏi
                                        </th>
                                        <th>
                                            Chương phần
                                        </th>
                                        <th>
                                            Nội dung
                                        </th>
                                        <th style="text-align: center">
                                            Chỉnh sửa
                                        </th>
                                        <th>
                                            Xóa
                                        </th>
                                    </tr>
                                    <tr ng-repeat="item in ListQuestions | startFrom: (currentPage-1)*pageSize | limitTo: pageSize |orderBy : 'Id'">

                                        <td>{{ item.Id }}</td>
                                        <td>{{ item.Name }}</td>
                                        <td>
                                            <div ng-bind-html="trustAsHtml(item.Content)"></div></td>
                                        <td>
                                            <a href="" ng-click="editQuestion(item.Id)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="" ng-click="deleteQuestion(item.Id)">
                                                <i class="fa fa-times" style="color: red" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div style="margin-left: 20px;">
                            <ul uib-pagination total-items="ListQuestions.length" ng-model="currentPage" items-per-page="pageSize"></ul>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="../../../Content/ckeditor/ckeditor.js"></script>
