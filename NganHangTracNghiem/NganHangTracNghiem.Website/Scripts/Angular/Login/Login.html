<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="getlogin">
        <div>

            <div class="m-b">

                <h1 class="logo-name">
        
                    <img src="../../../Content/css/Images/1logo.png" style="width: 100%" />
                </h1>
                <br />
                <div style="text-align: center">
                    <b style="font-size: 25px">
                        Đăng nhập
                    </b>
                </div>
            </div>

            <div class="form-group ">

                <input type="text" class="form-control" id="txtUserName" placeholder="Tên đăng nhập" class="col-md-12" style="text-align: center" ng-model="user.UserName"/>

            </div>
            <div class="form-group">

                <input type="password" class="form-control" id="txtPassword" placeholder="Mật khẩu"  class="col-md-12" style="text-align: center"  ng-model="user.PassWord"/>

            </div>

            <div class="form-group">
                <input type="submit" value="Đăng nhập" class="btn btn-success block full-width m-b" ng-click="submit()" />
            </div>
        </div>

            }

                overflow: hidden;
                width: 120px;
                margin: auto;
            }

            .abcRioButton .abcRioButtonIcon {
                padding: 0 !important;
            }

                .abcRioButton .abcRioButtonIcon .abcRioButtonIconImage18 {
                    width: 50px !important;

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script type="text/javascript">

        function onSignIn(googleUser) {
            debugger;
            var profile = googleUser.getBasicProfile();
            var ID = profile.getId();
            var Name = profile.getName();
            var Image = profile.getImageUrl();
            var Email = profile.getEmail();

        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
