
<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#!TypeQuestions">thống kê</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>

                        </a>

                    </li>

                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group  is-empty">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">

    <div class="content" ng-controller="Faculties">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <br />
                    <div class="card">
                        <div class="card-header" data-background-color="green">
                            <h4 class="title">Danh Sách Khoa</h4>
                            <p class="category">Danh sách thông tin khoa</p>
                        </div>
                        <div class="card-content table-responsive">
                            <br />

                            <table class="table table-hover">
                                </thead>
                                <thead class="text-warning" class="row">
                                <th class="col-md-2">Mã Khoa</th>
                                <th class="col-md-4">Tên Khoa</th>
                                <th class="col-md-2">Khóa</th>
                                <th class="col-md-2">Ghi chú</th>
                                <th class="col-md-1">sửa</th>
                                <th class="col-md-1">xóa</th>
                                </thead>
                                <tbody>
                                    
                                    <tr ng-repeat="Facultie in Faculties | startFrom: (currentPage-1)*pageSize | limitTo: pageSize">
                                        <td  ng-click="SelectFaculties(Facultie.Id)">{{Facultie.Id}}</td>
                                        <td  ng-click="SelectFaculties(Facultie.Id)">{{Facultie.Name}}</td>
                                        <td ng-if="Facultie.Deleted=true"  ng-click="Block(Facultie)">
                                            <i class="fa fa-check text-success"></i>
                                        </td>
                                        <td ng-if="Facultie.Deleted!=true"  ng-click="Block(Facultie)">
                                            <i class="fa fa-check text-danger"></i>
                                        </td>
                                        <td  ng-click="SelectFaculties(Facultie.Id)">{{Facultie.Comment}}</td>
                                        <td >
                                            <a href="" ng-click="editFaculties(Facultie)">
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a href="">
                                                <i class="fa fa-times" style="color: red" aria-hidden="true"></i>
                                            </a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                        <br />
                        <div style="margin-left:20px;">
                            <ul uib-pagination total-items="Faculties.length" ng-model="currentPage" items-per-page="pageSize"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
