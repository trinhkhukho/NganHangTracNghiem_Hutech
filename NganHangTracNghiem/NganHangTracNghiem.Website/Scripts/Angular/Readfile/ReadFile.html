<div id="main">
    <div class="main-panel">
       
        <br />
        <div class="content" ng-controller="fupController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div style="text-align: left" class="card-header" data-background-color="blue">
                                <h4 class="title">Tải đề thi</h4>
                                <p class="category">Chọn loại đến file mà bạn muốn.</p>
                            </div>
                            <div class="card-content">
                                <form>


                                    <div class="form-group" style="margin-top:1px;">
                                        <div class="box" style="text-align: center">
                                            <input type="file" id="file-6" class="inputfile inputfile-5" name="file"
                                                   onchange="angular.element(this).scope().getFileDetails(this)" />
                                            <label for="file-6">
                                                <figure>
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                                        <path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                                                    </svg>
                                                </figure>
                                                <span>chọn file&hellip;</span>
                                            </label>

                                        </div>

                                    </div>


                                    <div class="clearfix"></div>
                                    <div class="row">

                                        <button type="button" ng-click="uploadFiles()" class="btn btn-primary pull-right">Tải đề thi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
