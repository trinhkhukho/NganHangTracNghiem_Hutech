
<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>

                        </a>

                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="content" ng-controller="Decentralization">
        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header" data-background-color="blue">
                            <h4 class="title">Phân Quyền</h4>
                            <p class="category">Tích vào quyền cho phép sử dụng !</p>
                        </div>

                        <div class="card-content" style="margin-left:50px;">
                            <div class="checkbox text-danger">
                                + Admin
                                <label>
                                    <input type="checkbox" name="optionsCheckboxes"><span class="checkbox-material"> <span class="check"></span></span>
                                </label>

                            </div>

                            <h5 class="text-danger"></h5>
                            <div ng-repeat="Decentralizations in ListDecentralization">
                                <div class="checkbox text-danger">
                                    + Khoa {{Decentralizations.fucalties.Name}}
                                    <label>
                                        <input type="checkbox" name="optionsCheckboxes" ng-model="Decentralizations.fucalties.check"><span class="checkbox-material"><span class="check"></span></span>
                                    </label>

                                </div>

                                <div ng-repeat="subjects_chapter in Decentralizations.subject_chapter" style="margin-left:40px;">
                                    <div class="checkbox text-info">
                                        + Môn {{subjects_chapter.subject.Name}}
                                        <label>
                                            <input type="checkbox" name="optionsCheckboxes" ng-model="subjects_chapter.subject.check"><span class="checkbox-material"> <span class="check"></span></span>
                                        </label>

                                    </div>
                                    <div ng-repeat="chapter in subjects_chapter.chapter" style="margin-left:40px;">
                                        <div class="checkbox text-danger">
                                            + Phần {{chapter.Name}}
                                            <label>
                                                <input type="checkbox" name="optionsCheckboxes" ng-model="chapter.check"><span class="checkbox-material"> <span class="check"></span></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-success align-center" ng-click="save()" type="button">Lưu</button>
                        </div>


                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
