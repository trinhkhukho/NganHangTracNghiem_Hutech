<!doctype html>
<html ng-app="NganHangTracNghiem">
<head>
    <script src="../JSCripts/angular.js"></script>
    <script src="../JSCripts/angular-animate.js"></script>
    <script src="../JSCripts/angular-sanitize.js"></script>
    <!--css thêm-->

    <!-- Bootstrap core CSS     -->
    <script src="../JSCripts/ReadFile.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>-->
    <script src="../CSS/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <!--angular js-->
    <script src="../JSCripts/ThemCauHoi.js"></script>
    <!--ocLazyLoad-->
    <script src="../CSS/ocLazyLoad.js"></script>
</head>
<body>

<div class="sidebar" data-color="purple" data-image="../Content/css/Images/sidebar-1.jpg">

    <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

    Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
        <a href="#" class="simple-text">
            Ngân Hàng Trắc Nghiệm
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div ng-controller="UploadControler">
            <ul class="nav">
                <li class="active">
                    <a href="" ng-click="open()">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <p>Tải đề thi</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Thông tin đề thi</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>

                        </a>

                    </li>

                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group  is-empty">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header" data-background-color="purple">
                            <h4 class="title">Nhập câu hỏi</h4>
                            <p class="category">Chọn loại câu hỏi mà bạn muốn thêm</p>
                        </div>
                        <div class="card-content" ng-controller="QuestionAddController">
                            <form>
                                <div class="row">
                                    <div  >
                                        <button type="button" ng-click="openQuestion()" class="btn btn-primary pull-right">Câu hỏi đơn</button>
                                    </div>

                                </div>

                                <div class="row">
                                    <div >
                                        <button type="button" ng-click="openQuestionGroup()" class="btn btn-primary pull-right">Câu hỏi nhóm</button>
                                    </div>

                                </div>


                           

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

              
             
            </div>
        </div>
    </div>
</div>

<script>
    (function (e, t, n) { var r = e.querySelectorAll("html")[0]; r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2") })(document, window, 0);
</script>
    <script src="../Content/css/jquery-3.2.1.min.js"></script>
    <script src="../Content/css/material-dashboard.js"></script>
    <script src="../Content/css/material.min.js"></script>
  

</body>

</html>
