<!doctype html>
<html ng-app="NganHangTracNghiem">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <!--css thêm-->
    <link href="../Content/css/material-dashboard.css" rel="stylesheet" />
    <link href="../CSS/TracNghiem.css" rel="stylesheet" />
    <!--tinymce-->
    <script src="../CSS/tinymce/tinymce.min.js"></script>
    <link href="../CSS/tinymce/form.css" rel="stylesheet" />>
    <!-- Bootstrap core CSS     -->
    <link href="../Content/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../JSCripts/ReadFile.js"></script>
    <!--<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>-->
    <script src="../CSS/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <!--font awesome-->
    <link href="../Content/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <!--angular js-->
    <script src="../JSCripts/index.js"></script>
    <script src="../JSCripts/ReadFile.js"></script>
    <!--<script src="../JSCripts/TaoDe.js"></script>-->
    <!--<link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>

<div class="sidebar" data-color="purple" data-image="../Content/css/Images/sidebar-1.jpg">

    <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

    Tip 2: you can also add an image using data-image tag
    -->
    <div class="logo">
        <a href="#" class="simple-text">
            Ngân Hàng Trắc Nghiệm
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div ng-controller="UploadControler">
            <ul class="nav">
                <li class="active">
                    <a href="" ng-click="open()">
                        <i class="fa fa-upload" aria-hidden="true"></i>
                        <p>Tải đề thi</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main-panel">
    <nav class="navbar navbar-transparent navbar-absolute">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Thông tin đề thi</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">

                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">

                            <span class="notification">5</span>
                            <i class="fa fa-comment-o" aria-hidden="true">5</i>

                        </a>

                    </li>

                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group  is-empty">
                        <input type="text" class="form-control" placeholder="Search">
                        <span class="material-input"></span>
                    </div>
                    <button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <div class="ripple-container"></div>
                    </button>
                </form>
            </div>
        </div>
    </nav>
    <div class="content">
        <div class="container-fluid">
          
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header" data-background-color="purple">
                            <h4 class="title">Thông tin đề thi</h4>
                            <p class="category">Vui lòng nhập đầy đủ thông tin để tạo đề thi !</p>
                        </div>
                        <div class="card-content">
                            <form>
                                <div class="row">
                                    <div class="col-md-6">

                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label" style="font-size: 15px;">Cấp độ</label>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">

                                                <select class="form-control " name="class">
                                                    <option value="-1" disabled="" selected="" style="display: none;">Chọn cấp độ</option>
                                                    <option value="1">Tiêu học</option>
                                                    <option value="2">Trung học cơ sở</option>
                                                    <option value="3">Trung học phổ thông</option>
                                                    <option value="4">Lớp 4</option>

                                                </select>
                                            </div>
                                            <div class="checkbox" style="margin:0; padding:0;">
                                                <label style="margin:0; padding:0;">
                                                    <input type="checkbox" name="optionsCheckboxes">
                                                    Đáp án đúng
                                                </label>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-md-6" ng-controller="GetKhoa">

                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label" style="font-size: 15px;">Khoa</label>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <select class="form-control" id="khoa" onchange="SelectKhoa()">

                                                    <option value="0" disabled="" selected="" style="display: none;">Chọn Khoa</option>
                                                    <option ng-repeat="Khoa in Khoas" value="{{Khoa.Id}}">{{Khoa.Name}}</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-6" ng-controller="GetMonHoc">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label" style="font-size: 15px;">Môn học</label>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <select class="form-control" id="monhoc" onchange="SelectMonHoc()">

                                                    <option value="0" disabled="" selected="" style="display: none;">Chọn môn học</option>
                                                    <option ng-repeat="MonHoc in MonHocs" value="{{MonHoc.Id}}">{{MonHoc.Name }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6" ng-controller="GetPhan">
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label class="control-label" style="font-size: 15px;">Chương/phần</label>
                                            </div>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <select class="form-control" id="phan" onchange="SelectPhan()">
                                                    <option value="0" disabled="" selected="" style="display: none;">Chọn phần</option>
                                                    <option ng-repeat="Phan in Phans" value="{{Phan.Id}}">{{Phan.Name}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </div>


                                <button type="submit" class="btn btn-primary pull-right">Tiếp tục >></button>

                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">

                <div ng-controller="QuestionAddController">
                    <button type="button" ng-click="open()" class="btn btn-primary pull-right">Thêm câu hỏi</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    (function (e, t, n) { var r = e.querySelectorAll("html")[0]; r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2") })(document, window, 0);
</script>
    <script src="../CSS/bootstrap.js"></script>
    <script src="../Content/css/jquery-3.2.1.min.js"></script>
    <script src="../Content/css/material-dashboard.js"></script>
    <script src="../Content/css/material.min.js"></script>
  

</body>

</html>
